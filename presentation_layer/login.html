<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hotel XYZ - Inicio</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <!-- Header -->
  <!--#include file="header.html" -->
  <!-- Contenido principal -->
  <div class="container">
    <h1 class="mt-4">Login de Usuario</h1>
    <form id="form-login">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
<!-- Footer -->
<footer class="py-4 bg-dark text-white-50">
<div class="container text-center">
  <small>© 2023 Hotel XYZ. Todos los derechos reservados.</small>
</div>
</footer>
<!--#include file="footer.html" -->
<!-- Enlaces a JavaScript -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script>
  $('#form-registro').submit(function(event) {event.preventDefault();
    var email = $('#email').val();
    var password = $('#password').val();
    
    $.ajax({
  url: '/api/login',
  method: 'POST',
  contentType: 'application/json',
  data: JSON.stringify({
    'email': email,
    'password': password
  }),
  success: function(response) {
    localStorage.setItem('token', response.token);
    window.location.href = 'cliente/reservas.html';
  },
  error: function(error) {
    alert('Error en el inicio de sesión: ' +
error.responseJSON.message);
  }
});

  </script>
</body>
</html>
